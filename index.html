<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Mi PWA Offline</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="icons/icon-192.svg">
    <link rel="shortcut icon" type="image/svg+xml" href="icons/icon-192.svg">
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Mi PWA</h1>
            <div id="status">
                <span id="connection-status">ðŸ”„ Verificando conexiÃ³n...</span>
            </div>
        </header>

        <main>
            <section id="add-form">
                <input type="text" id="task-input" name="task-input" placeholder="Nueva tarea...">
                <button id="add-btn">Agregar</button>
            </section>

            <section id="tasks-list">
                <!-- Las tareas se cargarÃ¡n aquÃ­ -->
            </section>
        </main>
    </div>

    <!-- Scripts en orden correcto -->
    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script src="js/debug.js"></script>
    
    <!-- Script para instalaciÃ³n PWA -->
    <script>
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('ðŸ’¾ PWA instalable detectada');
            e.preventDefault();
            deferredPrompt = e;
            
            // Crear botÃ³n de instalaciÃ³n
            const installButton = document.createElement('button');
            installButton.textContent = 'ðŸ“² Instalar PWA';
            installButton.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4CAF50;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                z-index: 1000;
                font-size: 14px;
            `;
            
            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`PWA instalaciÃ³n: ${outcome}`);
                    deferredPrompt = null;
                    installButton.remove();
                }
            });
            
            document.body.appendChild(installButton);
        });
        
        window.addEventListener('appinstalled', () => {
            console.log('âœ… PWA instalada exitosamente');
        });
    </script>
</body>
</html>

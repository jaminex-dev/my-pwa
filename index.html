<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi PWA Offline</title>
    
    <!-- PWA Meta tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="PWA Offline">
    <meta name="msapplication-TileImage" content="icons/icon-192.png">
    <meta name="msapplication-TileColor" content="#2196F3">
    
    <!-- Icons -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="icons/icon-192.svg">
    <link rel="shortcut icon" type="image/svg+xml" href="icons/icon-192.svg">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Mi PWA</h1>
            <div id="status">
                <span id="connection-status">🔄 Verificando conexión...</span>
            </div>
        </header>

        <main>
            <section id="add-form">
                <input type="text" id="task-input" name="task-input" placeholder="Nueva tarea...">
                <button id="add-btn">Agregar</button>
            </section>

            <section id="tasks-list">
                <!-- Las tareas se cargarán aquí -->
            </section>
        </main>
    </div>

    <!-- Scripts en orden correcto -->
    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script src="js/debug.js"></script>
    
    <!-- Script para instalación PWA -->
    <script>
        let deferredPrompt;
        let installButton;
        
        // Crear botón de instalación (siempre visible para testing)
        function createInstallButton() {
            if (installButton) return; // Ya existe
            
            installButton = document.createElement('button');
            installButton.textContent = '📲 Instalar PWA';
            installButton.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4CAF50;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                z-index: 1000;
                font-size: 14px;
                opacity: 0.7;
            `;
            
            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    console.log('💾 Intentando instalar PWA...');
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`PWA instalación: ${outcome}`);
                    if (outcome === 'accepted') {
                        deferredPrompt = null;
                        installButton.remove();
                        installButton = null;
                    }
                } else {
                    console.log('⚠️ PWA no disponible para instalación en este momento');
                    console.log('Esto es normal en localhost o si ya está instalada');
                }
            });
            
            document.body.appendChild(installButton);
            console.log('📲 Botón de instalación PWA creado');
        }
        
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('💾 PWA instalable detectada');
            e.preventDefault();
            deferredPrompt = e;
            
            if (installButton) {
                installButton.style.opacity = '1';
                installButton.textContent = '📲 Instalar PWA (Listo)';
            }
        });
        
        window.addEventListener('appinstalled', () => {
            console.log('✅ PWA instalada exitosamente');
            if (installButton) {
                installButton.remove();
                installButton = null;
            }
        });
        
        // Crear botón al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            createInstallButton();
        });
    </script>
</body>
</html>

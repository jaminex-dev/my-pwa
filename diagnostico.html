<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico PWA</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Diagn√≥stico PWA Offline</h1>
        
        <div class="status warning">
            <strong>‚ö†Ô∏è P√°gina de Diagn√≥stico</strong><br>
            Esta p√°gina te ayuda a diagnosticar problemas con el modo offline de tu PWA.
        </div>

        <button onclick="runDiagnostics()">üß™ Ejecutar Diagn√≥sticos</button>
        <button onclick="clearAllCache()">üóëÔ∏è Limpiar Cache</button>
        <button onclick="testOfflineMode()">üì± Probar Modo Offline</button>
        <button onclick="window.location.href='/'">üè† Volver a Inicio</button>

        <div id="results"></div>
    </div>

    <script>
        async function runDiagnostics() {
            const results = document.getElementById('results');
            results.innerHTML = '<h3>üîç Ejecutando diagn√≥sticos...</h3>';
            
            let report = '';

            // 1. Service Worker
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.getRegistration();
                    if (registration) {
                        report += '<div class="status success">‚úÖ Service Worker: Registrado y activo</div>';
                    } else {
                        report += '<div class="status error">‚ùå Service Worker: No registrado</div>';
                    }
                } catch (error) {
                    report += '<div class="status error">‚ùå Service Worker: Error - ' + error.message + '</div>';
                }
            } else {
                report += '<div class="status error">‚ùå Service Worker: No soportado</div>';
            }

            // 2. Cache
            if ('caches' in window) {
                try {
                    const cacheNames = await caches.keys();
                    if (cacheNames.length > 0) {
                        report += '<div class="status success">‚úÖ Cache: ' + cacheNames.length + ' caches encontrados</div>';
                        
                        for (const cacheName of cacheNames) {
                            const cache = await caches.open(cacheName);
                            const cachedRequests = await cache.keys();
                            report += '<div class="status success">üì¶ Cache "' + cacheName + '": ' + cachedRequests.length + ' archivos</div>';
                        }
                    } else {
                        report += '<div class="status warning">‚ö†Ô∏è Cache: No hay caches</div>';
                    }
                } catch (error) {
                    report += '<div class="status error">‚ùå Cache: Error - ' + error.message + '</div>';
                }
            } else {
                report += '<div class="status error">‚ùå Cache: No soportado</div>';
            }

            // 3. IndexedDB
            if ('indexedDB' in window) {
                report += '<div class="status success">‚úÖ IndexedDB: Soportado</div>';
            } else {
                report += '<div class="status error">‚ùå IndexedDB: No soportado</div>';
            }

            // 4. Estado de conexi√≥n
            report += '<div class="status ' + (navigator.onLine ? 'success' : 'warning') + '">' + 
                      (navigator.onLine ? '‚úÖ' : 'üì±') + ' Red: ' + 
                      (navigator.onLine ? 'Online' : 'Offline') + '</div>';

            // 5. Manifest
            try {
                const manifestResponse = await fetch('/manifest.json');
                if (manifestResponse.ok) {
                    report += '<div class="status success">‚úÖ Manifest: Accesible</div>';
                } else {
                    report += '<div class="status error">‚ùå Manifest: Error ' + manifestResponse.status + '</div>';
                }
            } catch (error) {
                report += '<div class="status error">‚ùå Manifest: Error - ' + error.message + '</div>';
            }

            results.innerHTML = '<h3>üìã Resultados del Diagn√≥stico</h3>' + report;
        }

        async function clearAllCache() {
            try {
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
                
                // Tambi√©n limpiar SW
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (const registration of registrations) {
                    await registration.unregister();
                }
                
                alert('‚úÖ Cache y Service Worker limpiados. Recarga la p√°gina.');
            } catch (error) {
                alert('‚ùå Error limpiando cache: ' + error.message);
            }
        }

        async function testOfflineMode() {
            alert('üß™ Pasos para probar modo offline:\n\n' +
                  '1. Abre DevTools (F12)\n' +
                  '2. Ve a Network tab\n' +
                  '3. Cambia a "Offline"\n' +
                  '4. Recarga la p√°gina\n' +
                  '5. La p√°gina deber√≠a cargar desde cache');
        }

        // Auto-ejecutar diagn√≥sticos al cargar
        window.addEventListener('load', runDiagnostics);
    </script>
</body>
</html>
